<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
      display: flex;
      justify-content: center;
      height: 100vh;
      align-items: center;

    }

    .plan-title {
      font-weight: bold;
    }

    .plan-price {
      font-size: 2rem;
      font-weight: bold;
    }

    .pricing-plan {
      background-color: lightgrey;
      display: flex;
      width: 400px;
      height: 300px;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;

    }

    .plan-button {
      background-color: darkorange;
      color: white;
      border: none;
      border-radius: 15%;
      height: 30px;
    }

    .plan-features {
      list-style: none;
    }

    .pricing-container {
      display: flex;

      gap: 20px;
      height: 400px;
      flex-wrap: wrap;
    }

    .plan-features {
      display: flex;
      
      flex-direction: column;
      justify-content: space-evenly;
    }

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      body {
      font-family: 'Sono', sans-serif;
      display: flex;
      justify-content: center;
      height: 100vh;
      width: 100vh;
      align-items: center;

    }

    .plan-title {
      font-weight: bold;
    }

    .plan-price {
      font-size: 2rem;
      font-weight: bold;
    }

    .pricing-plan {
      background-color: lightgrey;
      display: flex;
      flex-basis: 270px;
      min-height: 200px;
      flex-direction: column;
      align-items: center;
      justify-content: space-evenly;

    }

    .plan-button {
      background-color: darkorange;
      color: white;
      border: none;
      border-radius: 15%;
      height: 30px;
    }

    .plan-features {
      list-style: none;
    }

    .pricing-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      height: 100vh;
      flex-basis: auto;
    }

    .plan-features {
      display: flex;
      flex-basis: 7rem;
      min-height: 5rem;
      flex-direction: column;
      margin: 0;
    }
    }
  </style>
</head>

<body>
  <div class="pricing-container">
    <div class="pricing-plan">

      <div class="plan-price">$9.99/month</div>

</body>

</html>
